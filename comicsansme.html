<!DOCUMENT html>
<html>
<head>
	<title>Comic Sans Me!</title>
</head>
<style type="text/css">
	#url-iframe {
		width: 100% ;
		height: 100% ;
	}
	* {
		font-family: 'Comic Sans MS';
		font-size: 20px ;
	}
	input {
		-webkit-appearance: none;
		-moz-appearance:    none;
		appearance:         none;
	}
</style>
<script type="text/javascript">
	function comicSansIt() {
		var url = document.getElementById("url-input").value;

		if ( url.substring(0,4) != "http" ) {
			url = "http://" + url ;
			document.getElementById("url-input").value = url ;
		}
		var urlIframe = document.getElementById("url-iframe");
		if ( ! urlIframe ) {
			urlIframe = document.createElement("iframe") ;
			urlIframe.setAttribute("id", "url-iframe") ;
			document.body.appendChild(urlIframe);
		}

		urlIframe.onload = function() {
			var css = '* { font-family: \'Comic Sans MS\' !important; }',
			style = document.createElement('style');

			style.type = 'text/css';
			if (style.styleSheet){
				style.styleSheet.cssText = css;
			} else {
				style.appendChild(document.createTextNode(css));
			}

			urlIframe.contentWindow.document.body.appendChild(style);
		}
		urlIframe.src = url ;
	}
</script>
<body>
	<input name="url" id="url-input" placeholder="Dirige uma URL. Ex: http://oglobo.globo.com" size="100">
	<input type="button" value="Comic Sans It!" onclick="comicSansIt()">
</body>
<script type="text/javascript">
	document.getElementById("url-input").onkeyup = function(e) {
		if(e.keyCode==13) {
			comicSansIt();
		}
	}
</script>

</html>
